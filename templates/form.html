<!DOCTYPE html>
<html>
<head>
    <title>Work Tracker</title>
</head>
<body>
    <h2>Work Hour Calculator</h2>
    <form method="POST">
        <label>Hourly Wage: <input name="wage" type="number" step="0.01" required></label><br>
        <label>Days Worked: <input name="days" type="number" min="1" max="7" required></label><br>
        {% for i in range(1, 8) %}
        <label>Day {{ i }} hours: <input name="day{{ i }}" type="number" step="0.1" value="0"></label><br>
        {% endfor %}
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
