<!DOCTYPE html>
<html>
<head>
    <title>Work Hour Tracker</title>
</head>
<body>
    <h1>Enter your hourly wage, tax rate, days worked, and hours</h1>
    {% if error %}
    <p style="color: red;">Error: {{ error }}</p>
{% endif %}

    <form method="POST">
        <label>Hourly Wage:$ <input type="number" name="wage" step="0.01" required></label><br><br>
        <label>Tax Rate (%): <input type="number" name="tax" step="any" value="20.857" required></label><br><br>

        <label>Days Worked: <input type="number" name="days" min="1" max="7" value="5" required></label><br><br>

        <!-- Hours inputs for up to 7 days -->
        <label>Day 1: <input type="number" name="day1" step="0.1" value="0"></label><br>
        <label>Day 2: <input type="number" name="day2" step="0.1" value="0"></label><br>
        <label>Day 3: <input type="number" name="day3" step="0.1" value="0"></label><br>
        <label>Day 4: <input type="number" name="day4" step="0.1" value="0"></label><br>
        <label>Day 5: <input type="number" name="day5" step="0.1" value="0"></label><br>
        <label>Day 6: <input type="number" name="day6" step="0.1" value="0"></label><br>
        <label>Day 7: <input type="number" name="day7" step="0.1" value="0"></label><br><br>

        <button type="submit">Calculate Pay</button>
    </form>
</body>
</html>
