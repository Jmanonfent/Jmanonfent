<!DOCTYPE html>
<html>
<head>
    <title>Work Hour Tracker</title>
</head>
<body>
    <h1>Enter your hourly wage, tax rate, and hours worked</h1>
    <form method="POST">
        <label>Hourly Wage: <input type="number" name="wage" step="0.01" required></label><br><br>
        <label>Tax Rate (%): <input type="number" name="tax" step="0.01" value="20.857" required></label><br><br>

        <label>Day 1: <input type="number" name="day1" step="0.1"></label><br>
        <label>Day 2: <input type="number" name="day2" step="0.1"></label><br>
        <label>Day 3: <input type="number" name="day3" step="0.1"></label><br>
        <label>Day 4: <input type="number" name="day4" step="0.1"></label><br>
        <label>Day 5: <input type="number" name="day5" step="0.1"></label><br><br>

        <button type="submit">Calculate Pay</button>
    </form>
</body>
</html>
