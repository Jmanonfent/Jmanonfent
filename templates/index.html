{% extends "base.html" %}
{% block title %}Work Hours Input{% endblock %}
{% block content %}

<h2>Work Hour Calculator</h2>

{% if error %}
<p class="error">Error: {{ error }}</p>
{% endif %}

<form method="POST">
    <label>Hourly Wage:
        <input type="number" name="wage" step="0.01" required value="{{ form.get('wage', '') }}">
    </label>

    <label>Tax Rate (%):
        <input type="number" name="tax" step="any" value="{{ form.get('tax', '20.857') }}" required>
    </label>

    <label>Days Worked (1-7):
        <input type="number" name="days" min="1" max="7" value="{{ form.get('days', '5') }}" required>
    </label>

    {% for i in range(1, 8) %}
        <label>Day {{ i }} hours:
            <input type="number" name="day{{ i }}" step="0.1" value="{{ form.get('day' ~ i, 0) }}">
        </label>
    {% endfor %}

    <button type="submit">Calculate Pay</button>
</form>

{% endblock %}
